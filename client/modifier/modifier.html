<template name="modifier">
	<div class="modifier hidden-print">
		{{> name_changer }}
		<div class="clear">
			<div class="col-md-6">
				{{> modifiers }}
			</div>
			<div class="col-md-6">
				{{> modifier_items }}
			</div>
		</div>
	</div>
</template>

<template name="modifiers">
	{{ #each items }}
		{{> modifier_group}}
	{{ /each }}
</template>

<template name="modifier_group">
    <div class="item {{background}} {{selected}}">
		<span class="id">{{_id}}</span>
		{{#if items_count}}
		<span class="badge">{{items_count}}</span>
		{{/if}}
		<div class="name">{{name}}</div>
    </div>
</template>

<template name="modifier_items">
	  	{{ #each items }}
	  		{{> modifier_item}}
	  	{{ /each }}
</template>

<template name="modifier_item">
    <div class="item {{background}} {{selected}}">
		<span class="SKU">{{SKU}}</span>
		<span class="price">{{price}}</span>
		<div class="name">{{name}}</div>
    </div>
</template>



<template name="name_changer">
	<div class="name_changer">
	{{ #each items }}
		{{> name_changer_item}}
	{{ /each }}
	</div>
</template>

<template name="name_changer_item">
    <div class="item {{background}} {{selected}}">
		<span class="SKU">{{SKU}}</span>
		<span class="price">{{price}}</span>
		<div class="name">{{name}}</div>
    </div>
</template>

<template name="addons">
	  	{{ #each addon_items }}
	  		{{> addon_item}}
	  	{{ /each }}
</template>

<template name="addon_item">
    <div class="item {{background}} {{selected}}">
		<span class="SKU">{{SKU}}</span>
		<span class="price">{{price}}</span>
		<div class="name">{{name}}</div>
    </div>
</template>
